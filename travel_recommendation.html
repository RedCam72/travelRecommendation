<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RedCam Travel</title>

        <style>
            /* Basic reset-ish */
            * { box-sizing: border-box; }
            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            /* Navbar Layout */
            .navbar {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 16px;
                padding: 12px 16px;
                border-bottom: 1px solid #ddd;
                background: #f8f8f8;
            }

            /* Left side: brand + Links */
            .nav-left {
                display: flex;
                align-items: center;
                gap: 16px;
                flex-wrap: wrap;
            }

            .brand {
                font-weight: 600;
                text-decoration: none;
                color: #111;
                font-size: 1.1rem;
            }

            .nav-links {
                display: flex;
                gap: 12px;
                flex-wrap: wrap;
            }

            .nav-links a {
                text-decoration: none;
                color: #222;
                padding: 6px 10px;
                border-radius: 4px;
            }

            .nav-links a:hover {
                background: #e9e9e9;
                text-decoration: underline;
                font-weight: bold;
            }

            /* Right side: search */
            .nav-search {
                display: flex;
                align-items: center;
                gap: 8px;
                flex-wrap: wrap;
            }

            .nav-search label {
                position: absolute;
                left: -9999px; /* keep accessible without clutter */
            }

            .nav-search input[type="search"] {
                padding: 8px 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                min-width: 220px;
            }

            .nav-search button {
                padding: 8px 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                background: #fff;
                cursor: pointer;
            }
            
            .nav-search button:hover {
                background: #efefef;
            }

            /* Page content spacing */
            main {
                padding: 16px;
            }

            /* Responsive for narrow screens */
            @media (max-width: 600px) {
                .navbar {
                    flex-direction: column;
                    align-items: stretch;
                }

                .nav-search input[type="search"] {
                    min-width: 100%;
                    width: 100%;
                }

                .nav-search {
                    justify-content: space-between;
                }
            }
        </style>
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-left">
                <!-- Brand / Site Name -->
                <a class="brand" href="travel_recommendation.html">RedCam Travel</a>

                <!-- Primary Links -->
                <div class="nav-links">
                    <a href="travel_recommendation.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact Us</a>
                </div>
            </div>

            <!-- Search -->
            <form class="nav-search" id="searchForm" role="search">
                <label for="searchInput">Search</label>
                <input
                    type="search"
                    id="searchInput"
                    name="q"
                    placeholder="Enter a place or keyword:"
                />
                <button type="submit" id="searchBtn">Search</button>
                <button type="reset" id="resetBtn">Reset</button>
            </form>
        </nav>

        <main>
            <!-- Page Content Here -->
            <h1>Welcome to RedCam Travel!</h1>
            <p>Please use the search bar to explore our recommendations.</p>
        </main>

        <script src="./travel_recommendation.js"></script>
    </body>
</html>
